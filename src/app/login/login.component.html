<div class="login-container" [@fadeAnimation]>
  <!-- Fondo con degradado (reemplazando el video) -->
  <div class="bg-gradient"></div>

  <!-- Marca de agua consistente -->
  <div class="watermark">
    <span class="watermark-smart">SMART</span>
    <span class="watermark-mobility">MOBILITY BACKOFFICE</span>
  </div>

  <div class="login-box glassmorphism-card">
    <h2>Acceder al Sistema</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="Usuario" [(ngModel)]="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="contrasena" name="contrasena" required>
      </div>
      <button type="submit" class="glassmorphism-btn primary">Ingresar</button>
    </form>
  </div>
</div>
